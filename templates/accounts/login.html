{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login | TableTap{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Login to Your Account</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <!-- Role Selection -->
                        <div class="mb-3">
                            <label for="role" class="form-label">Login as</label>
                            <select name="role" id="role" class="form-select">
                                <option value="admin">Restaurant Owner</option>
                                <option value="staff">Restaurant Staff</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>

                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
                        {% endif %}
                    </form>
                </div>
                <div class="card-footer">
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
